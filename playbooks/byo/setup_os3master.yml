---
- hosts: localhost
  vars:
    key_file: /home/base2/.ssh/id_rsa
    ssh_key: "{{ os3master_key }}"
  vars_files:
    -  prod_os3master_rsa.yml

  tasks:
    - name: Install ssh key
      copy: 
        content: "{{ ssh_key }}" 
        dest: "{{ key_file }}"
        mode: 0600
        owner: base2 



